<!DOCTYPE html>
<html>
<head>
    <!-- to specify the character encoding for the HTML document.-->
    <meta charset="UTF-8">
    <title>Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 85%;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #005c9a;
        }
    </style>
</head>
<body>
    <h1>Admission Form</h1>
    <form action="/submit" method="post">
        <label for="name">Full name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="DOB">Date Of Birth:</label><br>
        <input type="date" id="DOB" name="DOB" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="course">Select course:</label><br>
        <select id="course" name="course">
            <option value="Engineering">Engineering</option>
            <option value="Medical">Medical</option>
            <option value="Arts">Arts</option>
        </select><br><br>

        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume"><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="5" cols="50"></textarea><br><br>

        <label for="tick">Subscribe:</label>
        <input type="checkbox" id="tick" name="tick" value="yes"><br><br>

        <button type="submit" name="submit" id="submitbtn">Submit</button>
    </form>
</body>
</html>
